<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">
        <img src="img1.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="img2.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="img3.jpg" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
